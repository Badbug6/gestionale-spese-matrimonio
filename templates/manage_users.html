<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Gestione Utenti</h2>
        <table>
            <thead>
                <tr><th>Username</th><th>Ruolo</th></tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{% if user.is_admin %}Admin{% else %}Utente{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('register') }}" class="btn-secondary">Aggiungi nuovo utente</a>
    </div>
</body>
</html>

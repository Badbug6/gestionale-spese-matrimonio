{% extends "layout.html" %}
{% block title %}Gestione Categorie{% endblock %}
{% block content %}

<div class="panel full-width">

    <!-- Il form di aggiunta rimane in alto, ma ora è più compatto -->
    <div class="panel-header">
        <h2>Aggiungi Nuova Categoria</h2>
    </div>
    <form action="{{ url_for('add_category') }}" method="post" class="add-category-form">
        <input type="text" name="name" placeholder="Es. Fedi Nuziali" required>
        <button type="submit">Aggiungi</button>
    </form>

    <hr class="section-divider">

    <div class="panel-header">
        <h2>Categorie Esistenti</h2>
    </div>

    <!-- NUOVO: Contenitore per la griglia di card -->
    <div class="category-cards-container">
        {% for category in categories %}
        <!-- Ogni categoria è una "card" separata -->
        <div class="category-card">
            <form action="{{ url_for('update_category', id=category.id) }}" method="post" class="card-form">
                <!-- Il nome è un campo di testo stilizzato per sembrare testo normale -->
                <input type="text" name="new_name" value="{{ category.name }}" class="category-card-name">
                
                <!-- Le azioni sono in fondo alla card -->
                <div class="card-actions">
                    <button type="submit" class="edit-btn">Salva</button>
                    <a href="{{ url_for('delete_category', id=category.id) }}" class="delete-btn" onclick="return confirm('Sei sicuro di voler eliminare questa categoria? Verrà eliminata solo se non è associata a nessuna spesa.')">
                        Elimina
                    </a>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}

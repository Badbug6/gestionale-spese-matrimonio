<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crea Amministratore</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Crea Utente Amministratore</h2>

            <button type="submit">Crea Admin</button>
        </form>
    </div>
</body>
</html>

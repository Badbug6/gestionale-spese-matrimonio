<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurazione Iniziale - Wedding Planner</title>
    
    <!-- Esattamente gli stessi font della pagina principale -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Lo stesso identico file di stile -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Usiamo la nuova classe 'centered-container' per centrare la card -->
    <div class="centered-container">

        <!-- La nostra card di vetro -->
        <div class="glass-card" style="max-width: 500px; width: 90%;">
        
            <header style="margin-bottom: 2rem; text-align: center;">
                <h1>Benvenuto!</h1>
                <p style="opacity: 0.8;">Prima di iniziare, imposta il budget totale per il tuo matrimonio.</p>
            </header>

            <form action="{{ url_for('setup') }}" method="post">
                <input type="number" step="0.01" name="budget" placeholder="Budget Totale (es. 15000)" required style="text-align: center; font-size: 1.5rem; padding: 1rem;">
                <button type="submit" style="margin-top: 1.5rem; width: 100%; padding: 1rem;">Crea e Inizia</button>
            </form>
            
        </div>
    </div>

</body>
</html>

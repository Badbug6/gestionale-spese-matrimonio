{% extends "layout.html" %}
{% block title %}Imposta Budget{% endblock %}
{% block content %}
<div class="auth-container panel">
    <h2>Imposta il Budget Iniziale</h2>
    <p>Inserisci il budget totale previsto per il matrimonio.</p>
    
    <form method="post">
        <div class="form-group">
            <label for="budget">Budget Totale</label>
            <input type="text" name="budget" id="budget" placeholder="Es. 20000.00" required>
        </div>
        <button type="submit">Imposta Budget</button>
    </form>
</div>
{% endblock %}

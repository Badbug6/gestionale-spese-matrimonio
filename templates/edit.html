<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Spesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card" style="max-width: 600px; width: 90%;">
        <h2>Modifica la Spesa</h2>
        <form action="/update/{{ spesa['id'] }}" method="post">
            <input type="text" name="descrizione" value="{{ spesa['descrizione'] }}" required>
            <input type="number" step="0.01" name="importo" value="{{ spesa['importo'] }}" required>
            <select name="categoria" required>
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if spesa.categoria == cat %}selected{% endif %}>
                        {{ cat }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Salva Modifiche</button>
        </form>
    </div>
</div>
</body>
</html>
